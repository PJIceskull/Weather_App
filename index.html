<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="css/styles.css" />

  <body>
    <nav>

    <div id="app">
      <h1>Weather App</h1>

      <section>
        <h1>Today's Forecast in City, Region</h1>
        <h2 class="currentTime">Date</h2>
        <div class="forecastWrap">
          <div class="weatherIcon">
            <img src="//cdn.weatherapi.com/weather/64x64/day/296.png" alt="" />
          </div>

          <div class="tempContain">
            <!-- <h2></h2>
            <p class="conditionText"></p> -->
          </div>

          <div class="weatherDetails">
            <p><strong>Winds:</strong> mph</p>
            <p><strong>Precipitation:</strong></p>
            <p><strong>Humidity:</strong></p>
            <p>Pressure:</p>
            <p>Dew Point:</p>
            <p>UV:</p>
          </div>
        </div>
      </section>
    </div>

    <script src="lib/jquery-3.7.1.min.js"></script>
    <script type="module" src="model/model.js"></script>
    <script type="module" src="app/app.js"></script>
  </body>
